<app-header (menuActive)="onMenuActivated($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="menuActivated === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="menuActivated === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
