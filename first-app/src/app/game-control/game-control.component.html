<h2>Game control</h2>
<div class="card bg-dark text-white" style="max-width: 200px;">
  <div class="card-header">The Counter</div>
  <div class="card-body">
    <p>Value: <b>{{ gameValue }}</b></p>
  </div>
</div>
<div class="my-3">
<button class="btn btn-primary mx-3" (click)="start()">START</button>
<button class="btn btn-danger mx-3" (click)="pause()">Pause</button>
</div>
