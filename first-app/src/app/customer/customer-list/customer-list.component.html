<div class="card-deck">
  <div class="card text-white bg-dark mb-3" style="min-width: 200px;" *ngFor="let customer of customers">
    <div class="card-header">
      {{ customer.name }}
    </div>
    <div class="card-body">
      <h5 class="card-title">Customer Details</h5>
      <p class="card-text">This customer is {{ customer.age }} years old.</p>
      <p class="card-text">Gender: {{ customer.gender }}</p>
      <a href="#" class="btn btn-primary">View Profile</a>
    </div>
  </div>
</div>
